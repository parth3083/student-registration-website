{% extends "base.html" %}
{% block title %}Contact Us {% endblock title %}Home
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1000x400/?contact" class="d-block w-100" alt="...">
</div>
<h1 class="text-center">Contact Us</h1>
<div class="container ">
    <form method="post" action="/contact"> 
        {% csrf_token %}
        <div class="name">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="email">
          <label for="exampleFormControlInput1">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="phone">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell me about what you want to contact me for...</label>
          <textarea class="form-control" id="problem" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}
