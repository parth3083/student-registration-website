{% extends "base.html" %}
{% block title %}Student Registration {% endblock title %}Home
{% block body %}
<h1 class="text-center">Student Registration Details</h1>
<div class="container my-4 ">
    <form method="POST" action="/register">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="name" name="name">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Enrolment No.</label>
            <input type="number" class="form-control" id="numb" name="numb">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="add" placeholder="Enter your address" name="add">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Madhya Pradesh</option>
              <option>Rajasthan</option>
              <option>Hydrabad</option>
              <option>Delhi</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Pincode</label>
            <input type="text" class="form-control" id="pin" name="pin"> 
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Please check this box
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>{% endblock body %}
